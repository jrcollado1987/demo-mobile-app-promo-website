<body>
	<div class="custom-header full-bottom">
		<div class="container">
			<div class="sixteen columns">
				<h1>Modern Family <span class="highlight">Q</span>uotes</h1>
				<h3 class="subheader">The best quotes from Modern Family</h3>
			</div>
		</div>
	</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="sixteen columns">
				<h2>Hi there!</h2>
				<h3 class="subheader half-bottom">You should be forwarded automatically to the correct app store if you are on a smartphone or tablet...if not, tap the app store you use to continue:</h3>
				<div>
					<a href="https://itunes.apple.com/us/app/modern-family-quotes/id762019925?mt=8&uo=4" target="_blank"><img src="img/apple-app-store.png" class="badge quarter-bottom apple-app-store" alt="Apple app store download" /></a>
					<a href="https://play.google.com/store/apps/details?id=com.trevordmiller.modern_family_quotes" target="_blank"><img src="img/google-play.png" class="badge google-play-store" alt="Google Play store download" /></a>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script>
		// Once page has loaded, re-direct if the device is mobile
        var isMobile;
        window.onload = function () {
	        // If device is andriod, direct to the google play store
	        // If device is ios, direct to the apple app store
	        isMobile = {
	            Android: function() {
	                return navigator.userAgent.match(/Android/i);
	            },
	            BlackBerry: function() {	
	                return navigator.userAgent.match(/BlackBerry/i);
	            },
	            iOS: function() {
	                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
	            },
	            Opera: function() {
	                return navigator.userAgent.match(/Opera Mini/i);
	            },
	            Windows: function() {
	                return navigator.userAgent.match(/IEMobile/i);
	            },
	            any: function() {
	                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
	            }
	        };
	        if( isMobile.iOS()){    
	        	window.location.replace("itms-apps://ax.itunes.apple.com/WebObjects/MZStore.woa/wa/viewContentsUserReviews?type=Purple+Software&id=762019925");
	        }
	        if( isMobile.Android()){
	        	window.location.replace("market://details?id=com.trevordmiller.modern_family_quotes");
	        }
	    };
    </script>
